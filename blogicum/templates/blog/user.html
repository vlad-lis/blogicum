{% extends "base.html" %}
{% load django_bootstrap5 %}
{% block title %}Edit profile{% endblock %}
{% block content %}
  <div class="col d-flex justify-content-center">
    <div class="card" style="width: 40rem;">
      <div class="card-header">Change profile details - {{ request.user }}</div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {% bootstrap_form form %}
          {% bootstrap_button button_type="submit" content="Change" %}
        </form>
      </div>
    </div>
  </div>
{% endblock %}
